<div class="jobs">
  <div class="jobs-list">
    <div class="jobs-list-item clearfix">
      <span class="jobs-list-item__label">高级建筑设计师</span>
      <div class="pull-right">
        <span class="jobs-list-item__edit">编辑</span>
        <span class="jobs-list-item__delete">删除</span>
      </div>
    </div>
  </div>
  <div class="jobs-add">
    <span class="era-icon-plus text-bolder"></span>添加新岗位
  </div>
</div>

<div class="dialog-cover add-jobs">
  <div class="dialog-container">
    <div class="add-jobs__main">
      <div class="add-jobs__section">
        <div class="add-jobs__title">
          <span>职位名称</span>
          <br />
          <span class="subtitle">Job title</span>
        </div>
        <div class="row">
          <div class="col col-6">
            <div class="select-form">
              <div class="select">
                <input type="text" readonly placeholder="一级分类" />
                <i class="era-icon-xiala"></i>
                <input type="text" name="prop" required />
                <!-- 下拉列表 -->
                <div class="select-options">
                  <div class="select-option" data-value="1">标签1</div>
                  <div class="select-option" data-value="2">标签2</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col col-6">
            <div class="select-form">
              <div class="select">
                <input type="text" readonly placeholder="二级分类" />
                <i class="era-icon-xiala"></i>
                <input type="text" name="prop" required />
                <!-- 下拉列表 -->
                <div class="select-options">
                  <div class="select-option" data-value="1">标签1</div>
                  <div class="select-option" data-value="2">标签2</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col col-6">
            <div class="select-form">
              <div class="select">
                <input type="text" readonly placeholder="三级分类" />
                <i class="era-icon-xiala"></i>
                <input type="text" name="prop" required />
                <!-- 下拉列表 -->
                <div class="select-options">
                  <div class="select-option" data-value="1">标签1</div>
                  <div class="select-option" data-value="2">标签2</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col col-6">
            <div class="select-form">
              <div class="select">
                <input type="text" readonly placeholder="四级分类" />
                <i class="era-icon-xiala"></i>
                <input type="text" name="prop" required />
                <!-- 下拉列表 -->
                <div class="select-options">
                  <div class="select-option" data-value="1">标签1</div>
                  <div class="select-option" data-value="2">标签2</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="add-jobs__section">
        <div class="add-jobs__title">
          <span>职位描述</span>
          <br />
          <span class="subtitle">Description</span>
        </div>
        <div class="textarea">
          <textarea name="intro" id="" placeholder="请输入文字"></textarea>
        </div>
      </div>
      <div class="add-jobs__section">
        <div class="add-jobs__title">
          <span>岗位职责</span>
          <br />
          <span class="subtitle">Accountabilities</span>
        </div>
        <div class="textarea">
          <textarea name="intro" id="" placeholder="请输入文字"></textarea>
        </div>
      </div>
    </div>
    <div class="dialog-container__footer">
      <div class="btn btn--large add-jobs__confirm" style="margin-right: 40px;">
        确定
      </div>
      <div class="btn btn--large add-jobs__cancel">取消</div>
    </div>
  </div>
</div>
