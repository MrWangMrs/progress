    var Hello = React.createReactClass({
        getInitialState: function(){
            return {
                type: 'say: '
            }
        },
        changeType: function(){
            this.props.name = '小鱼儿';
            this.setState({
                type: 'make'
            })
        },
        render: function(){
            return React.createElement('div',{onclick: this.changeType.bind(this)}, this.state.type, "Hello", this.props.name);
