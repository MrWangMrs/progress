<div class="form-container">
    <h1 class="form-title">企业注册</h1>
    <div class="form-content">
        <div class="form-item">
            <div class="label required">
                <span>*</span>公司名称
            </div>
            <input type="text">
        </div>
        <div class="form-item">
            <div class="label required">
                <span>*</span>手机号码
            </div>
            <input type="text">
        </div>
        <div class="form-item">
            <div class="label required">
                <span>*</span>输入密码
            </div>
            <input type="text">
        </div>
        <div class="form-item">
            <div class="label required">
                <span>*</span>确认密码
            </div>
            <input type="text">
        </div>
        <div class="form-item">
            <div class="label required">
                <span>*</span>手机验证码
            </div>

        </div>
        <div class="form-submit">提交</div>
    </div>
    <span class="go-to-login-or-registered">已有账号？ 请<a href="/login.html">登录</a></span>
