    <script>
        $(function () {
            $('.ranking-heart i').click(function () {
                if ($(this).hasClass('era-icon-heart1')) {
                    $(this).removeClass('era-icon-heart1');
                    $(this).addClass('era-icon-heart2 active');
                } else {
                    $(this).removeClass('era-icon-heart2 active');
                    $(this).addClass('era-icon-heart1');
                }
            });

            // 滚动加载数据
            var isCanGetListData = true;
            $(window).scroll(function () {
                if ($(window).scrollTop() + $(window).height() == $(document).height()) {
                    if (isCanGetListData) {
                        $.ajax({
                            url: '',
                            type: 'get',
                            success: function () {
                                $('.left-container').append(
                                )
                            }
                        });
                        isCanGetListData = false;
                        setTimeout(function () {
                            isCanGetListData = true;
                        }, 200);
                    }
                }
            });
        });
    </script>
</body>

</html>
