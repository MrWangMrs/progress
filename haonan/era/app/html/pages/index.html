<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>首页</title>
    @@loop('head-link.html', [
    { "name": "reset" },
    { "name": "global" },
    { "name": "header" }
    ])
    <link rel="stylesheet" href="/css/pages/index/index.css">
</head>

<body>
    @@include('header.html', {
    "page": "index"
    })
    <div class="base-container">
        @@include('../../index-content.html')
    </div>
    @@loop('public-script.html', [
    { "name": "jQuery" },
    { "name": "public" }
    ])
    <script>
        $(function () {
            $('.ranking-heart i').click(function () {
                if ($(this).hasClass('era-icon-heart1')) {
                    $(this).removeClass('era-icon-heart1');
                    $(this).addClass('era-icon-heart2 active');
                } else {
                    $(this).removeClass('era-icon-heart2 active');
                    $(this).addClass('era-icon-heart1');
                }
            });
        });
    </script>
</body>

</html>
