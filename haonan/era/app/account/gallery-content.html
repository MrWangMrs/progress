<div class="dialog-cover add-image">
  <div class="dialog-container">
    <form class="form">
      <div class="row">
        <div class="col col-10">
          <div class="form-item">
            <div class="form-item__input">
              <label class="btn upload-button">
                <span class="upload-button-inner">上传图片</span>
                <input class="upload-button__input" name="file" type="file" />
              </label>
              <p class="tips">支持 jpg、jpeg、bmp、png</p>
              <p class="tips">图片尺寸比例为（5：3）即可</p>
            </div>
          </div>
          <div
            class="image-placeholder"
            style="height: 150px;line-height: 150px;"
          ></div>
        </div>
        <div class="col col-14" style="padding-left: 40px;">
          <div class="form-item">
            <label class="form-item__label">主标题</label>
            <div class="form-item__input">
              <div class="input">
                <input type="text" placeholder="填写主标题" />
              </div>
            </div>
          </div>
          <div class="form-item">
            <label class="form-item__label">副标题</label>
            <div class="form-item__input">
              <div class="input">
                <input type="text" placeholder="填写副标题" />
              </div>
            </div>
          </div>
          <div class="form-item clearfix">
            <div class="pull-left btn btn--large add-image__confirm">确认</div>
            <div class="pull-right btn btn--large add-image__cancel">取消</div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
