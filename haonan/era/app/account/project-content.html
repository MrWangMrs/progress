<div class="dialog-cover add-tags">
  <div class="dialog-container">
    <div class="btn btn--large add-tags__button">添加标签</div>
    <div class="add-tags-list row">
      <div class="col col-8 add-tags-list-item">
        <div class="input">
          <input type="text" placeholder="标签内容" />
        </div>
        <span class="add-tags__delete">删除</span>
      </div>
      <div class="col col-8 add-tags-list-item">
        <div class="input">
          <input type="text" placeholder="标签内容" />
        </div>
        <span class="add-tags__delete">删除</span>
      </div>
      <div class="col col-8 add-tags-list-item">
        <div class="input">
          <input type="text" placeholder="标签内容" />
        </div>
        <span class="add-tags__delete">删除</span>
      </div>
    </div>
    <div class="dialog-container__footer">
      <div class="btn btn--large add-tags__confirm" style="margin-right: 40px;">
        确定
      </div>
      <div class="btn btn--large add-tags__cancel">取消</div>
    </div>
  </div>
</div>

<div class="dialog-cover add-image">
  <div class="dialog-container">
    <form class="form">
      <div class="row">
        <div class="col col-10">
          <div class="form-item">
            <div class="form-item__input">
              <label class="btn upload-button">
                <span class="upload-button-inner">上传图片</span>
                <input class="upload-button__input" name="file" type="file" />
              </label>
              <p class="tips">支持 jpg、jpeg、bmp、png</p>
              <p class="tips">图片尺寸比例为（5：3）即可</p>
            </div>
          </div>
          <div
            class="image-placeholder"
            style="height: 150px;line-height: 150px;"
          ></div>
        </div>
        <div class="col col-14" style="padding-left: 40px;">
          <div class="form-item">
            <label class="form-item__label">图片名称</label>
            <div class="form-item__input">
              <div class="input">
                <input type="text" placeholder="填写图片名称" />
              </div>
            </div>
          </div>
          <div class="form-item">
            <label class="form-item__label">选择标签</label>
            <div class="form-item__input">
              <div class="select-form">
                <div class="select">
                  <span class="select__label">+添加新标签（最多5个字符）</span>
                  <i></i>
                  <input type="text" name="prop" required />
                  <!-- 下拉列表 -->
                  <div class="select-options">
                    <div class="select-option" data-value="1">标签1</div>
                    <div class="select-option" data-value="2">标签2</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-item">
            <div class="btn btn--large add-image__confirm">确认</div>
            <div class="btn btn--large add-image__cancel">取消</div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
