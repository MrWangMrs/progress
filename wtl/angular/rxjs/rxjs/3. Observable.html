        // 2 创建一个Observable 异步的
        var observable = Rx.Observable
            .create(function(observer) {
                observer.next(1);
                observer.next(2);
                setTimeout(()=>{
                    observer.next(3);
                },1000)
            })
            console.log('start');
            observable.subscribe((value)=>{
                console.log(value)
            })
            console.log('end');


    </script>
